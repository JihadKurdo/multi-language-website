<!DOCTYPE html>
<html>
	<head>
		<title>Multi Language Website</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
	</head>
	<body>
		<div class="box">
			<div class="text" data-target>Hello World!</div>
			<button type="button" data-target>Switch Language</button>
		</div>
		<div class="currentLanguage">Current Language Is <span data-current>English</span></div>
	</body>
</html>
<script src="script.js"></script>
